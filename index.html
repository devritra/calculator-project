<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">

        <div id="display"></div>
        
        <div id="controls">
            <div id="clear"><span>Clear</span></div>
            <div id="equals_to"><span>=</span></div>
        </div>
        
        <div id="very_bottom">
            <div id="numpad">
                <div id="non_zero">
                    <div id="num7"><span>7</span></div>
                    <div id="num8"><span>8</span></div>
                    <div id="num9"><span>9</span></div>
                    <div id="num4"><span>4</span></div>
                    <div id="num5"><span>5</span></div>
                    <div id="num6"><span>6</span></div>
                    <div id="num1"><span>1</span></div>
                    <div id="num2"><span>2</span></div>
                    <div id="num3"><span>3</span></div>
                </div>
                <div id="zero"><span>0</span></div>
            </div>
            
            <div id="operator_pad">
                <div id="op_plus"><span>+</span></div>
                <div id="op_minus"><span>-</span></div>
                <div id="op_multiply"><span>x</span></div>
                <div id="op_divide"><span>รท</span></div>
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
