<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">

        <div id="display"></div>
        
        <div id="controls">
            <div id="clear"><span> Clear </span></div>
            <div id="equals_to"><span> = </span></div>
        </div>
        
        <div id="very_bottom">
            <div id="numpad">
                <div id="non_zero">
                    <div id="num7">7</div>
                    <div id="num8">8</div>
                    <div id="num9">9</div>
                    <div id="num4">4</div>
                    <div id="num5">5</div>
                    <div id="num6">6</div>
                    <div id="num1">1</div>
                    <div id="num2">2</div>
                    <div id="num3">3</div>
                </div>
                <div id="zero"> 0 </div>
            </div>
            
            <div id="operator_pad">
                <div id="op_plus">+</div>
                <div id="op_minus">-</div>
                <div id="op_multiply">x</div>
                <div id="op_divide">รท</div>
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
